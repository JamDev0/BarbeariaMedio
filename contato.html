<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Contatos - Barbearia Médio</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <header>
        <div id="Menu">
            <img id="Logo" src="Assets/logo.png">
            <p class="MenuContent">Home</p>
            <p class="MenuContent">Produtos</p>
            <p class="MenuContent">Contato</p>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrão" required>
            
            <label for="email">E-Mail</label>
            <input type="email" id="email" class="input-padrão" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrão" placeholder="(xx) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrão" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>


                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>

                <select>
                    <option value="manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Seegunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="Assets/logo-branco.png" alt="Logo da Barbearia Médio">
        <p class="copyright">&copy; Copyright Barbearia Médio - 2021</p>
    </footer>
</body>
<script src="ContatoScript.js"></script>
</html>
